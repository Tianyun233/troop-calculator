        // --- 3. è®¡ç®—æ ¸å¿ƒé€»è¾‘ ---
        function calculateOptimalRatio() {
            const t = translations[currentLang]; // è·å–å½“å‰è¯­è¨€åŒ…

            // --- A. è·å–è¾“å…¥æ•°æ® ---
            const capacity = parseFloat(document.getElementById('totalCapacity').value) || 0;
            const useRosa = document.getElementById('rosaToggle').checked;

            if (capacity <= 0) {
                alert(t.alert_capacity);
                return;
            }

            // è·å–å„å…µç§æ•°æ®
            function getStats(prefix) {
                return {
                    baseAtk: parseFloat(document.getElementById(prefix + '_base_atk').value) || 0,
                    baseLeth: parseFloat(document.getElementById(prefix + '_base_leth').value) || 0,
                    buffAtk: parseFloat(document.getElementById(prefix + '_buff_atk').value) || 0,
                    buffLeth: parseFloat(document.getElementById(prefix + '_buff_leth').value) || 0
                };
            }

            const inf = getStats('inf');
            const rid = getStats('rid');
            const hun = getStats('hun');

            // --- B. è®¡ç®— K å€¼å’Œæƒé‡ (K^2) ---
            function calculateK(stats, isHunter, rosaActive) {
                let attackMultiplier = 1 + (stats.buffAtk / 100);
                if (isHunter && rosaActive) {
                    attackMultiplier = attackMultiplier * 1.3;
                }
                const lethalityMultiplier = 1 + (stats.buffLeth / 100);
                return stats.baseAtk * stats.baseLeth * attackMultiplier * lethalityMultiplier;
            }

            const k_inf = calculateK(inf, false, useRosa);
            const k_rid = calculateK(rid, false, useRosa);
            const k_hun = calculateK(hun, true, useRosa);

            const w_inf = k_inf * k_inf;
            const w_rid = k_rid * k_rid;
            const w_hun = k_hun * k_hun;
            const totalWeight = w_inf + w_rid + w_hun;

            if (totalWeight === 0) {
                alert(t.alert_stats);
                return;
            }

            // --- C. åˆå§‹åˆ†é… ---
            const ratio_inf = w_inf / totalWeight;
            const ratio_rid = w_rid / totalWeight;
            const ratio_hun = w_hun / totalWeight;
            
            let rawCountInf = capacity * ratio_inf;
            let rawCountRid = capacity * ratio_rid;
            
            // --- D. çº¦æŸä¿®æ­£é€»è¾‘ (ç›¾å…µä¿åº• 5000) ---
            let finalInf = Math.round(rawCountInf);
            let finalRid = Math.round(rawCountRid);
            let finalHun; 
            let correctionMsg = "";

            const MIN_INFANTRY = 5000;

            if (finalInf < MIN_INFANTRY) {
                const diff = MIN_INFANTRY - finalInf;
                finalInf = MIN_INFANTRY;
                finalRid = Math.round(finalRid - diff);
                if (finalRid < 0) finalRid = 0;

                // ä½¿ç”¨ç¿»è¯‘åçš„ä¿®æ­£æç¤ºä¿¡æ¯
                correctionMsg = `<div class="notice">${t.msg_correction} (${Math.round(rawCountInf)})</div>`;
            }

            // --- E. è®¡ç®—æœ€ç»ˆå¼“å…µ ---
            finalHun = capacity - finalInf - finalRid;

            // --- F. æ¸²æŸ“ç»“æœ ---
            const resultArea = document.getElementById('result-area');
            const resultContent = document.getElementById('result-content');
            
            resultArea.style.display = 'block';
            
            const pInf = ((finalInf / capacity) * 100).toFixed(2);
            const pRid = ((finalRid / capacity) * 100).toFixed(2);
            const pHun = ((finalHun / capacity) * 100).toFixed(2);

            // åŠ¨æ€ç”Ÿæˆç»“æœ HTML (ä½¿ç”¨å½“å‰è¯­è¨€åŒ… t)
            resultContent.innerHTML = `
