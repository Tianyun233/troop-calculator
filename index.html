    <script>
        function calculateOptimalRatio() {
            // --- A. è·å–è¾“å…¥æ•°æ® ---
            const capacity = parseFloat(document.getElementById('totalCapacity').value) || 0;

            // è·å–å„å…µç§æ•°æ® (è¾…åŠ©å‡½æ•°)

                    buffAtk: parseFloat(document.getElementById(prefix + '_buff_atk').value) || 0,

            // --- B. è®¡ç®— K å€¼å’Œæƒé‡ (K^2) ---
            
            // è®¡ç®—å•å…µ K å€¼çš„é€šç”¨å‡½æ•°

            function calculateK(stats, isHunter, rosaActive) {

                // ç½—èé€»è¾‘ï¼šå¦‚æœæ˜¯å¼“å…µä¸”å¼€å¯ç½—èï¼Œæ”»å‡»åŠ æˆé¡¹ * 1.3
                if (isHunter && rosaActive) {

            }

            const k_inf = calculateK(inf, false, useRosa);
            const k_rid = calculateK(rid, false, useRosa);
            const k_hun = calculateK(hun, true, useRosa);

            // æƒé‡ W = K^2
            const w_inf = k_inf * k_inf;
            const w_rid = k_rid * k_rid;
            const w_hun = k_hun * k_hun;
            const totalWeight = w_inf + w_rid + w_hun;

            let rawCountInf = Math.round(capacity * (w_inf / totalWeight));
            let rawCountRid = Math.round(capacity * (w_rid / totalWeight));
            // å¼“å…µå…ˆæš‚å®šï¼Œç¨åé€šè¿‡å‡æ³•ä¿è¯æ€»æ•°æ­£ç¡®

            // --- D. çº¦æŸä¿®æ­£é€»è¾‘ (ç›¾å…µä¿åº• 5000) ---
            let finalInf = rawCountInf;

            if (finalInf < MIN_INFANTRY) {

                const diff = MIN_INFANTRY - finalInf;

                if (finalRid < 0) finalRid = 0;

            }

            let finalHun = capacity - finalInf - finalRid;
